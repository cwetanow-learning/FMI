<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="./styles.css">
</head>

<body>
  <div class="container">
    <form role="form"
          method="POST"
          action="./validate.php">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div id="username-error"
               class="alert alert-danger">
            <strong>Username must be between 3 and 10 characters long, only alphanumeric characters and '_'</strong>
          </div>
          <div class="form-group">
            <label for="title">Username</label>
            <input type="text"
                   class="form-control"
                   id="username"
                   name="username">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div id="password-error"
               class="alert alert-danger">
            <strong>Password must be at least 6 characters, 1 capital, 1 small letter and 1 number</strong>
          </div>
          <div class="form-group">
            <label for="title">Password</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   name="password">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div id="confirm-password-error"
               class="alert alert-danger">
            <strong>Passwords do not match</strong>
          </div>
          <div class="form-group">
            <label for="title">Confirm password</label>
            <input type="password"
                   class="form-control"
                   id="confirmPassword"
                   name="confirmPassword">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="form-group">
            <button type="submit"
                    class="btn btn-default">Изпрати</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>

<script src="./scripts.js"></script>

</html>
